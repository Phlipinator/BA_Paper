<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gamification</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <link rel="stylesheet" type="text/css" href="./css/styles_gamification.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Gamification</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FinalBuild_3.loader.js";
      var config = {
        dataUrl: buildUrl + "/FinalBuild_3.data",
        frameworkUrl: buildUrl + "/FinalBuild_3.framework.js",
        codeUrl: buildUrl + "/FinalBuild_3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Philipp Thalhammer",
        productName: "Gamification",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </div>


  <div class="buttonContainer">
    Der "Weiter" - Button wird ihnen nach 5 Minuten angezeigt.
    <div class="wrapper">
      <button class="button" id="myButton" style="display:none" onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSftd_NE4QjHiaGItU5cRivOGu1ooeL4mF_R4hA2JLv-C9Az8g/viewform?usp=sf_link';">
        Weiter
      </button>

      <script>
        function showButton() {
          document.getElementById("myButton").style.display = "inline";
        }

        //this calls the function above, time is in milliseconds
        setTimeout("showButton()", 3000);

     </script>
  </div>

  </body>
</html>
